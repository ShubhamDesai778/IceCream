{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}


{% block body  %}

<div class="container-fluid px-0">
<img src="https://source.unsplash.com/1600x600/?Tea" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container">
 <h3 class="text-center">Contact us</h3>

<form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="Enter your Name">
     </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email1" name="email" aria-describedby="Enter your Email">
      </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone No</label>
      <input type="text" class="form-control" id="phone" name="phone" aria-describedby="Enter your phone NO">
     </div>
     <div class="mb-3">
      <label for="desc" >Tell me about what you want to contact me for..</label>
      <textarea class="form-control" id="desc" row="3" name="desc"></textarea>
     </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body %}
